<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Complain</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Update Details of your complain </h2>
    <form method="POST" action="">
        {% csrf_token %}
        <table style="width:50%" >
            
                       <tr>
                <td>phone number</td>
                <td><input type="text" value="{{ complains.CompId }}" name="CompId" ></td>
                        </tr> 
            <tr>
                <td> Name</td>
                <td><input type=" text" value="{{ complains.Name }}" name="Name"> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" value="{{ complains.Gender }}" name="Gender"> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" value="{{ complains.Email }}" name="Email" ></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" value="{{ complains.Description}}" name="Description"> </td>
            </tr>
            


            

           
        
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>


    </form>
</body>

</html>
